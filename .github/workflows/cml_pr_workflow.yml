name: Model CI/CD Pipeline

on:
  # Run CI on pull requests targeting the main branch
  pull_request:
    branches: [main]
  # Run CD on pushes to the main branch (i.e., after merging a PR)
  push:
    branches: [main]

jobs:
  run_cml:
    # This job only runs for pull_request events
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    container:
      image: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Training Script
        run: python train.py
        
      - name: Run Evaluation Script
        run: python eval.py

      - name: Post CML Report to PR
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create cml_report.md
          
  # CD Job: Build and Push Docker image on merge to main
  # CD Job: Build Docker image on merge to main
  build-and-push-docker:
    # This job only runs for push events on the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    # Reason for change: Added 'outputs' to pass the built image URL to the next job.
    outputs:
      image_url: ${{ steps.set_image_url.outputs.image_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker to use Google Cloud credentials
        run: gcloud auth configure-docker ${{ secrets.GAR_LOCATION }}-docker.pkg.dev

      - name: Model Creation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python train.py

      - name: Build and Push Docker Image to GAR
        uses: docker/build-push-action@v5
        with:
          context: ./application
          file: ./application/Dockerfile
          push: true
          tags: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-app-repo/iris-fastapi-app:${{ github.sha }}
      
      - name: Set Image URL Output
        id: set_image_url
        run: echo "image_url=${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-app-repo/iris-fastapi-app:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-to-gke:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Get GKE cluster credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_ZONE }}

      # DEBUG STEP: This will print the value and show us if it's empty.
      - name: DEBUG - Print received image URL
        run: echo "The image URL received from the build job is ${{ needs.build-and-push-docker.outputs.image_url }}"
      - name: Verify
        run: echo "The image URL received from the build job is ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-app-repo/iris-fastapi-app:${{ github.sha }}"

      - name: Update Kubernetes deployment with new image URL
        run: |
          # This command finds and replaces the placeholder in your deployment file
          # with the actual image URL from the build job.
          sed -i 's|IMAGE_URL_PLACEHOLDER|${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/iris-app-repo/iris-fastapi-app:${{ github.sha }}|g' k8s/deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          # This command deploys your application to the GKE cluster.
          kubectl apply -f k8s/